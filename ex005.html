<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
        
        p {
            color: black;
        }
    </style>
</head>

<body>
    <h1>Iniciando os estudos com DOM</h1>
    <p>Teste do 'Live Server'</p>
    <p>Aprendendo o <strong>Document Object Model</strong> em JS</p>
    <p>Aqui vai o resultado do exemplo</p>
    <div id="msg">Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[2] //Aqui o [] seleciona para mais elementos com mesmo nome
        window.document.write('Est√° escrito isso: ' + p1.innerText)
        p1.style.color = 'blue'
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
    </script>

</body>

</html>
